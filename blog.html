<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Алфавитный поиск</title>
<style>
  .alphabet {
    cursor: pointer;
    padding: 5px;
    display: inline-block;
  }
  .alphabet:hover {
    background-color: #f0f0f0;
  }
  #results {
    margin-top: 20px;
  }

  /* Медиазапросы для мобильных устройств */
  @media (max-width: 600px) {
    .alphabet {
      padding: 10px; /* Больше места для касания */
      font-size: 18px; /* Увеличенный шрифт для лучшей видимости */
    }
    #results {
      font-size: 16px; /* Увеличенный шрифт для результатов */
    }
  }
</style>
</head>
<body>

<div id="englishAlphabet">
  <!-- Английский алфавит -->
  <span class="alphabet" onclick="searchByLetter('A')">A</span>
  <span class="alphabet" onclick="searchByLetter('B')">B</span>
  <!-- Добавьте остальные буквы английского алфавита -->
</div>

<div id="russianAlphabet">
  <!-- Русский алфавит -->
  <span class="alphabet" onclick="searchByLetter('А')">А</span>
  <span class="alphabet" onclick="searchByLetter('Б')">Б</span>
  <!-- Добавьте остальные буквы русского алфавита -->
</div>

<div id="results"></div>

<script>
  // Предположим, что у нас есть объект с массивами для каждой буквы
  var items = {
    'A': ['A Certain Magical Index III', 'A Certain Scientific Accelerator', 'After the Rain', 'Ajin 1', 'Ajin 2', 'Angels of Death'],
    // Добавьте массивы для других букв
  };

  function searchByLetter(letter) {
    var results = items[letter];
    var resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = ''; // Очистить предыдущие результаты
    if (results) {
      results.forEach(function(item) {
        var div = document.createElement('div');
        div.textContent = item;
        resultsContainer.appendChild(div);
      });
    } else {
      resultsContainer.innerHTML = '<div>Нет результатов для выбранной буквы</div>';
    }
  }
</script>

</body>
</html>
