<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Видеоплеер</title>
<style>
  .video-player {
    width: 100%;
    max-width: 640px;
    margin: auto;
  }
  select, button {
    margin: 5px;
  }
</style>
</head>
<body>

<div class="video-player">
  <select id="season">
    <option value="season1">Сезон 1</option>
    <option value="season2">Сезон 2</option>
    <!-- Добавьте дополнительные сезоны по необходимости -->
  </select>

  <select id="episode">
    <option value="episode1">Серия 1</option>
    <option value="episode2">Серия 2</option>
    <!-- Добавьте дополнительные серии по необходимости -->
  </select>

  <select id="hosting">
    <option value="youtube">YouTube</option>
    <option value="vimeo">Vimeo</option>
    <!-- Добавьте дополнительные хостинги по необходимости -->
  </select>

  <button onclick="loadVideo()">Загрузить Видео</button>
  <br>

  <iframe id="videoFrame" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script>
  function loadVideo() {
    var season = document.getElementById('season').value;
    var episode = document.getElementById('episode').value;
    var hosting = document.getElementById('hosting').value;

    // Здесь должна быть логика для формирования URL в зависимости от выбранного хостинга
    // Пример URL для YouTube: 'https://www.youtube.com/embed/VIDEO_ID'
    // Пример URL для Vimeo: 'https://player.vimeo.com/video/VIDEO_ID'

    // Предположим, что у нас есть функция getVideoId, которая возвращает ID видео
    var videoId = getVideoId(season, episode, hosting);

    var url = '';
    if (hosting === 'youtube') {
      url = 'https://www.youtube.com/embed/' + videoId;
    } else if (hosting === 'vimeo') {
      url = 'https://player.vimeo.com/video/' + videoId;
    }

    document.getElementById('videoFrame').src = url;
  }

  function getVideoId(season, episode, hosting) {
    // Здесь должна быть логика для получения ID видео на основе сезона, серии и хостинга

    // Возвращаем фиктивный ID для примера
    return 'dQw4w9WgXcQ'; // Замените на реальный ID видео
  }
</script>

</body>
</html>
