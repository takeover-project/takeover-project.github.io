<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Алфавитный поиск</title>
<style>
  #searchResults {
    margin-top: 20px;
  }
</style>
</head>
<body>

<label for="alphabetSearch">Выберите букву:</label>
<select id="alphabetSearch" onchange="alphabetSearch()">
  <option value="">--Выберите букву--</option>
  <option value="А">А</option>
  <option value="Б">Б</option>
  <!-- Добавьте остальные буквы алфавита -->
</select>

<div id="searchResults"></div>

<script>
  // Предположим, что у нас есть массив объектов для поиска
  var items = [
    { name: "Анна" },
    { name: "Алексей" },
    { name: "Борис" },
    // ... добавьте другие объекты
  ];

  function alphabetSearch() {
    var letter = document.getElementById('alphabetSearch').value;
    var filteredItems = items.filter(item => item.name.startsWith(letter));
    displayResults(filteredItems);
  }

  function displayResults(results) {
    var resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = ''; // Очистить предыдущие результаты
    results.forEach(function(item) {
      var div = document.createElement('div');
      div.textContent = item.name;
      resultsContainer.appendChild(div);
    });
  }
</script>

</body>
</html>
